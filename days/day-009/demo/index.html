<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 9 — WebGL Context (Three.js demo)</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #0f0f12;
        color: #eaeaf0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      #hud {
        position: fixed;
        left: 12px;
        top: 12px;
        padding: 10px 12px;

        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 8px;
        font-size: 13px;

        max-width: 520px;
      }

      #hud code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 12px;
      }

      canvas {
        display: block;
        outline: none;
      }

    <!-- Vite will resolve `import * as THREE from 'three'` from node_modules -->
  </head>

  <body>
    <div id="hud">
      <div><strong>Day 9</strong> — WebGL Context</div>
      <div id="status">Starting…</div>
      <div style="margin-top: 6px; opacity: 0.85">
        Open DevTools console to see WebGL context details.
      </div>
      <div style="margin-top: 6px; opacity: 0.85">
        Try forcing context loss (Chrome):<br />
        DevTools → More Tools → Rendering → <code>WebGL</code> → “Lose context”.
      </div>

    <canvas id="webgl" aria-label="threejs canvas"></canvas>
