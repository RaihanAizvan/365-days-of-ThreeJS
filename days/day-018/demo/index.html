<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 18 — Scale Transformations</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #0f0f12;
      }
      canvas {
        display: block;
      }
      #hud {
        position: fixed;
        left: 12px;
        top: 12px;
        padding: 10px 12px;
        background: rgba(0, 0, 0, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 8px;
        color: #eaeaf0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        font-size: 13px;
        line-height: 1.4;
        max-width: 620px;
      }
      #hud code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 12px;
      }
      #hud button {
        margin-top: 8px;
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.06);
        color: inherit;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <div><strong>Day 18</strong> — Scale Transformations</div>
      <div style="opacity: 0.85">
        Left: uniform scaling (parent scales child + spacing). Middle: non-uniform scaling.
        Right: negative X scale (mirroring) + backface culling.
      </div>
      <button id="toggleMirror">Toggle mirror (negative scale)</button>
      <div style="opacity: 0.85; margin-top: 6px">
        Tip: open console to see world position changing due to parent scaling.
      </div>
    </div>

    <canvas id="webgl"></canvas>
    <script type="module" src="./main.js"></script>
  </body>
</html>
