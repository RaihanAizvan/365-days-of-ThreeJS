<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 19 — Rotation Principles</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #0f0f12;
      }
      canvas {
        display: block;
      }
      #hud {
        position: fixed;
        left: 12px;
        top: 12px;
        padding: 10px 12px;
        background: rgba(0, 0, 0, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 8px;
        color: #eaeaf0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        font-size: 13px;
        line-height: 1.4;
        max-width: 680px;
      }
      #hud label {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-right: 12px;
      }
      #hud select {
        margin-left: 6px;
      }
      #hud code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <div><strong>Day 19</strong> — Rotation Principles</div>
      <div style="opacity: 0.85">
        Two cubes: left uses <code>rotation</code> (Euler) with selectable order.
        right uses quaternion incremental rotations.
      </div>
      <div style="margin-top: 10px">
        <label>
          Euler order
          <select id="order">
            <option>XYZ</option>
            <option>XZY</option>
            <option>YXZ</option>
            <option>YZX</option>
            <option>ZXY</option>
            <option>ZYX</option>
          </select>
        </label>
      </div>
      <div style="opacity: 0.85; margin-top: 8px">
        Watch how the left cube behaves differently depending on order.
        Axes show local orientation.
      </div>
    </div>

    <canvas id="webgl"></canvas>
    <script type="module" src="./main.js"></script>
  </body>
</html>
