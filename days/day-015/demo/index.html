<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 15 — Camera Perspectives</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #0f0f12;
      }
      canvas {
        display: block;
      }
      #hud {
        position: fixed;
        left: 12px;
        top: 12px;
        padding: 10px 12px;
        background: rgba(0, 0, 0, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 8px;
        color: #eaeaf0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        font-size: 13px;
        line-height: 1.4;
        max-width: 520px;
      }
      #hud button {
        margin-top: 8px;
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.06);
        color: inherit;
        cursor: pointer;
      }
      #hud code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <div><strong>Day 15</strong> — Camera Perspectives</div>
      <div id="mode">Mode: (loading)</div>
      <div style="opacity: 0.85; margin-top: 6px">
        Same scene, two projections.
        Perspective makes far objects look smaller.
        Ortho keeps object sizes constant.
      </div>
      <button id="toggle">Toggle camera</button>
      <div style="opacity: 0.85; margin-top: 8px">
        Tip: look at the cubes as the camera moves.
      </div>
    </div>
    <canvas id="webgl"></canvas>
    <script type="module" src="./main.js"></script>
  </body>
</html>
