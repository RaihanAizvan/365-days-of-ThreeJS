<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 26 — Clock Mechanisms</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #0f0f12;
      }
      canvas {
        display: block;
      }
      #hud {
        position: fixed;
        left: 12px;
        top: 12px;
        padding: 10px 12px;
        background: rgba(0, 0, 0, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 8px;
        color: #eaeaf0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        font-size: 13px;
        line-height: 1.4;
        max-width: 880px;
      }
      #hud label {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-right: 12px;
      }
      #hud input[type='range'] {
        width: 220px;
      }
      #hud button {
        margin-top: 8px;
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.06);
        color: inherit;
        cursor: pointer;
      }
      #hud code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <div><strong>Day 26</strong> — Clock Mechanisms</div>
      <div style="opacity: 0.85">
        Uses <code>performance.now()</code> for dt, with dt clamping + time scaling.
      </div>

      <div style="margin-top: 10px">
        <label>
          Time scale
          <input id="timeScale" type="range" min="0" max="2" step="0.01" value="1" />
          <span id="timeScaleVal"><code>1.00</code></span>
        </label>
      </div>

      <div style="margin-top: 6px">
        <label>
          Max dt clamp
          <input id="maxDt" type="range" min="0.01" max="0.2" step="0.01" value="0.05" />
          <span id="maxDtVal"><code>0.05</code></span>
        </label>
      </div>

      <button id="pause">Pause</button>
      <div id="stats" style="opacity: 0.85; margin-top: 6px">dt: -</div>
      <div style="opacity: 0.85; margin-top: 6px">
        Tip: switch tabs for a second to simulate a dt spike.
      </div>
    </div>

    <canvas id="webgl"></canvas>
    <script type="module" src="./main.js"></script>
  </body>
</html>
