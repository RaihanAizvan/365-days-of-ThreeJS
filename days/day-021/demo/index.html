<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 21 — Euler Angles</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #0f0f12;
      }
      canvas {
        display: block;
      }
      #hud {
        position: fixed;
        left: 12px;
        top: 12px;
        padding: 10px 12px;
        background: rgba(0, 0, 0, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 8px;
        color: #eaeaf0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        font-size: 13px;
        line-height: 1.4;
        max-width: 760px;
      }
      #hud label {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-right: 12px;
      }
      #hud input[type='range'] {
        width: 220px;
      }
      #hud code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <div><strong>Day 21</strong> — Euler Angles</div>
      <div style="opacity: 0.85">
        Pitch near 90° makes yaw/roll feel similar (gimbal lock intuition).
        Adjust sliders and try different orders.
      </div>

      <div style="margin-top: 10px">
        <label>
          Order
          <select id="order">
            <option>XYZ</option>
            <option>XZY</option>
            <option>YXZ</option>
            <option>YZX</option>
            <option>ZXY</option>
            <option>ZYX</option>
          </select>
        </label>
      </div>

      <div style="margin-top: 10px">
        <label>
          Pitch (X)
          <input id="pitch" type="range" min="-89" max="89" step="1" value="80" />
          <span id="pitchVal"><code>80°</code></span>
        </label>
      </div>

      <div style="margin-top: 6px">
        <label>
          Yaw (Y)
          <input id="yaw" type="range" min="-180" max="180" step="1" value="0" />
          <span id="yawVal"><code>0°</code></span>
        </label>
      </div>

      <div style="margin-top: 6px">
        <label>
          Roll (Z)
          <input id="roll" type="range" min="-180" max="180" step="1" value="0" />
          <span id="rollVal"><code>0°</code></span>
        </label>
      </div>

      <div style="opacity: 0.85; margin-top: 8px">
        Left cube uses Euler <code>rotation</code>. Right cube uses quaternion built from the same Euler.
        (Both can gimbal-lock conceptually; quaternion stores the final orientation.)
      </div>
    </div>

    <canvas id="webgl"></canvas>
    <script type="module" src="./main.js"></script>
  </body>
</html>
