<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 41 — Parameter Mapping</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #0f0f12;
      }
      canvas {
        display: block;
      }
      #hud {
        position: fixed;
        left: 12px;
        top: 12px;
        padding: 10px 12px;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 8px;
        color: #eaeaf0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        font-size: 13px;
        line-height: 1.4;
        max-width: 420px;
      }
      #hud label {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
      }
      #hud input[type='range'] {
        width: 180px;
      }
      #hud code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 12px;
      }
      #hud .value {
        justify-self: end;
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <div><strong>Day 41</strong> — Parameter Mapping</div>
      <div style="opacity: 0.85">
        Slider is 0..1. We map it to speed and scale (linear + exponential).
      </div>

      <label>
        Raw slider (t)
        <input id="t" type="range" min="0" max="1" step="0.01" value="0.5" />
      </label>
      <div class="value" id="tVal"><code>0.50</code></div>

      <div class="value" id="mappedVal"><code>speed: 0 | scale: 1</code></div>
    </div>

    <canvas id="webgl"></canvas>
    <script type="module" src="./main.js"></script>
  </body>
</html>
